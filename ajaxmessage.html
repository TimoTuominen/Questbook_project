<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Guestbook projekti</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <meta
      name="viewport"
      content="width=devide-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="static/style.css" />
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">My Guestbook</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/guestbook">Guestbook</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/newmessage">New Message</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/ajaxmessage">Ajax message</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="row">
        <div class="col-md-3">
          <img src="static/guest.png" class="img-fluid" alt="Guest logo" />
        </div>
        <div class="col">
          <h2>My Questbook</h2>
          <span>
            <form
              id="form1"
              method="POST"
              action="/ajaxmessage"
              name="submitform"
            >
              Name: <input id="name" type="text" name="name" /> Country: 
              <input id="country" type="text" name="country" /> Message:
              <input id="message" type="text" name="message" />
              <input id="painonappi" type="submit" value="Submit" />
            </form>
          </span>
          <span
            > <br></br>Ajax message välilehti tallentaa tiedot eri JSON tiedostoon kuin
            New Message välilehti. Tämän välilehden kautta lisätyt sijaitsevat
            /static kansiossa.</span
          >
        </div>
      </div>

      <div class="row rivi1">
        <div class="col d-flex justify-content-left">
          <table id="jsontaulukko" class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">User</th>
                <th scope="col">Country</th>
                <th scope="col">Date</th>
                <th scope="col">Message</th>
              </tr>
            </thead>
            <tbody id="taulukonbody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="static/script.js"></script>
  </body>
</html>
