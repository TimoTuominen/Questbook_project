<!DOCTYPE html>
<html lang="en">

    />

    <meta
      name="viewport"
      content="width=devide-width, initial-scale=1, shrink-to-fit=no"
    />

  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">My Guestbook</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/guestbook">Guestbook</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/newmessage">New Message</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/ajaxmessage">Ajax message</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="row">
        <div class="col-md-3">
          <img src="static/guest.png" class="img-fluid" alt="Guest logo" />
        </div>
        <div class="col">
          <h2>My Questbook</h2>
          <span>
            <form
              id="form1"
              method="post"
              action="/ajaxmessage"
              name="submitform"
              onsubmit=""
            >
              Name: <input id="name" type="text" name="name" /> Country:
              <input id="country" type="text" name="country" /> Message:
              <input id="message" type="text" name="message" />
              <input type="submit" value="Submit" />
            </form>
          </span>
        </div>
      </div>

      <div class="row rivi1">
        <div class="col d-flex justify-content-left">
          <table id="jsontaulukko" class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">User</th>
                <th scope="col">Country</th>
                <th scope="col">Date</th>
                <th scope="col">Message</th>
              </tr>
            </thead>
            <tbody id="taulukonbody">
              <tr>
                <td>testi</td>
                <td>testi</td>
                <td>testi</td>
                <td>testi</td>
                <td>testi</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      let talukko = document.getElementById("taulukonbody");
      const taulukkobody = document.querySelector("#jsontaulukko > tbody");

      function lataatiedot() {
        const request = new XMLHttpRequest();
        request.open("get", "static/questdata.json", true);

        request.onreadystatechange = function () {
          if (request.readyState == 4) {
            if (request.status == 200) {
              try {
                const json = JSON.parse(request.responseText);
                lisaatiedot(json);
              } catch (e) {
                console.warn("Tietoja ei pystytty lataamaan");
              }
            }
            if (request.status == 404) {
              console.log("tiedostoa ei lÃ¶ydy");
            }
          }
        };
        request.send();
      }

      function lisaatiedot(json) {
        while (taulukkobody.firstChild) {
          taulukkobody.removeChild(taulukkobody.firstChild);
        }
        let numero = 0;
        json.forEach((element) => {
          talukko.innerHTML += `<tr><td>${json[numero].id}</td><td>${json[numero].username}</td><td>${json[numero].country}</td><td>${json[numero].message}</td><td>${json[numero].id}</td></tr>`;
          numero++;
        });
      }

      window.addEventListener("DOMContentLoaded", (event) => {
        lataatiedot();
      });
    </script>
  </body>
</html>
